<!doctype html>
<html>
<head>
    <style>
    

    table {
        border: 1px outset grey;
        table-layout: fixed;
        width: 150px;
        height: 150px;
    }
    
    td {
        border: 1px inset grey;
        text-align: center;
    }
    td.right {
        text-align: right;
    }

    td.left {
        text-align: left;
        /* css comments */
    }

    </style>
</head>

<body>
<!-- 이름입니다. -->
<h1><span style="color:blue; font-size: 30px;">백</span>
    <span style="color:yellow; font-size: 40px;">승</span>
    <span style="color:skyblue; font-size: 70px;">은</span></h1>

<p>- &lt;br&gt;은 다음줄을 나타내는 태그입니다.</p>

<a href="https://www.google.com" target="_blank">구글</a>
<a href="https://www.amazon.com" target="_blank">아마존</a>
<p>
<img src="../../Downloads/bp.jpg" alt="black pink" style="width:200px; height: 200px;">
</p>
<p>
<a href="https://www.amazon.com">
    <img title="exo" src="../../Downloads/exo.jpg" alt="exo" style="width:200px; height: 200px; border: 5px solid black">
</a>
</p>

<table>
    <tr>
        <td colspan="3" class="left">Title goes here</td>
        
        <td>A</td>
        <td class="right">B</td>
    </tr>
    <tr>
        <td rowspan="3" class="left">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td class="right">G</td>
    </tr>
    <tr>
        
        <td>H</td>
        <td colspan="2">I</td>
        <td rowspan="2" class="right" style="vertical-align:bottom;">J</td>
    </tr>
    <tr>
        
        <td>K</td>
        <td>L</td>
        <td>M</td>
        
    </tr>
    <tr>
        <td class="right">N</td>
        <td colspan="4">O</td>
        
    </tr>
</table>

<ul>
    <li>송편</li>
    <li>갈비</li>
    <li>전</li>
</ul>
</body>
</html>
