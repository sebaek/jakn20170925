<!doctype html>
<html>
<head>
<style>
    table, th, td {
        text-align: center;
        border: 1px solid black;
    }
    table {
        table-layout: fixed;
        width: 100%;
        border-collapse: collapse;
    }
    tr:nth-child(1) th {
        border-bottom: 1px dotted black;
    }

    tr:nth-child(2) td {
        border-top: 1px dotted black;
    }
    
    td:nth-child(3),
    td:nth-child(5) {
        background-color: grey;
    }
    th:nth-child(1) {
        width: 10%;
    }
</style>
</head>
<body>
<table>
    <tr>
        <th></th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
    </tr>
    <tr>
        <th>
            점심
        </th>
        <td>볶음밥</td>
        <td>새우볶음밥</td>
        <td>햄버거</td>
        <td>랍스타</td>
        <td>부페</td>
    </tr>
    <tr>
        <th>저녁</th>
        <td>햄버거</td>
        <td>피자</td>
        <td>가츠동</td>
        <td>고기</td>
        <td>초밥</td>
    </tr>
    
</table>
</body>
</html>
