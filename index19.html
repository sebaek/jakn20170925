<!DOCTYPE html>
<html>
<head>
</head>
<body>
<input type="number" name="" id="input1" min="2" max="9">
<br>
<button id="button1">클릭</button>
<div id="div1"></div>

<script>
document.getElementById("button1").onclick = show;
function show() {
    var num = document.getElementById("input1").value;
    var txt = "";
    for (var i = 1; i <= 9; i++) {
        txt += "<p>" + num + " X " + i + " = " + (i*num) + "</p>";
    }
    document.getElementById("div1").innerHTML = txt;
}

</script>
</body>
</html>
